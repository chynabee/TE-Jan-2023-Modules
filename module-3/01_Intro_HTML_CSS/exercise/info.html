<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "infostyles.css"/>
    <title>Informational Form</title>
    
    
</head>
<body>

<form method="POST" action="info.html" > 
    <div>
        <label for="name">Name:</label>
        <input id="name" type="text" name="name" required/> 
    </div>      
    
    <div>
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" required/> 
    </div>     
    
    <div>
        <label for="date-of-birth">Date Of Birth:</label>
        <input id="date-of-birth" type="date" name="date-of-birth" required/> 
    </div>         
    
    <div>
        <label for="favorite-color">Favorite Color:</label>
        <input id="favorite-color" type="color" name="favorite-color" required/> 
    </div>     

    <div>
        <label for="lucky-number">Lucky Number:</label>
        <input id="lucky-number" type="number" name="lucky-number" required/> 
    </div>     

    <div>
        <label for="confirmation">Confirm data is correct:</label>
        <input id="confirmation" type="checkbox" name="confirmation" required/> 
    </div>     
    <input type="confirmation"/>
    <input type="submit"/>

</form>
  

    <header>
    
</header>
    



</body>
</html>
